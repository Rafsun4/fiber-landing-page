<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Styles/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create your Fiber account</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row min-vh-100">
          <div class="col-12 col-md-6 pt-4" style="padding-top: 2.2rem;">
            <form class="w-75 mx-auto">
              <h5 class="fw-bold py-3">Fiber</h5>
              <h2 class="fw-bold pb-3">Create your Fiber account</h2>
              <div class="mb-3">
                <label class="form-label fw-bold" for="email">Your Name</label>
                <input type="text" class="form-control" id="text" placeholder="John Doe" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="password">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" autocomplete="current-email" required />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="At least 8 characters" autocomplete="current-password" required />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="check_example" id="check_example" required />
                  <label class="form-check-label" for="check_example"> By creating an account on Fiber, you agree to the <a href="#" class="fw-bold" style="color: #4f12d1;">Terms & Conditions</a> </label>
                </div>
              </div>
              <div class="w-100">
                <a href="#" class="btn w-100 py-2 px-3" style="font-weight: 500; background-color: #4f12d1; color: white;"> Create Fiber Account </a>
              </div>
              <div class="pt-3 text-center">
                <p>Already have an account? <a href="#" class="text-decoration-none" style="font-weight: 500; color: #4f12d1;">Sign in</a></p>
              </div>
            </form>
          </div>
          <div class="col-6 p-5 d-none d-md-grid" style="background-color: #4f12d1;">
            <div class="text-center mt-4">
              <img src="../assets/Sign Up Image.png" class="img-fluid w-75" alt="Page Image" />
            </div>
            <div class="text-center pt-3">
              <h3 class="fw-bold text-white">Unparalleled Templates</h3>
              <p class="text-white p-5">Crafted by a team of professionals designers, our templates are eunparalleled in the market.</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
